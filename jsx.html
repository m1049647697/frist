    const data = {
        txt:[],
    }
    function App(props) {
        return <div>
            <label>留言：</label><textarea id="textarea"></textarea>
            <button onClick={getText}>添加留言</button>
            <table>
                <thead>
                <tr>
                    <th>留言</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    }
    function getText() {
        let txt = document.getElementById('textarea').value
        let content=''
        data.txt.push(txt)
        document.getElementById('textarea').value=""
        data.txt.forEach((items)=>{
           content+=`<tr><td>${items}</td></tr>`;
        })
        document.getElementsByTagName('tbody')[0].innerHTML=content
    }
    ReactDOM.render(
        <App txt={data.content}></App>,
        document.getElementById('root')
    )
