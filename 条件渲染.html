    /*function UserGreeting(props) {

    class UserGreeting extends React.Component {
        render() {
            return (
                <h1 onClick={this.props.onClick}> Welcome back!</h1>
            )
        }
    }
    function GuestGreeting(props) {
        return <h1 onClick={props.onClick}>Please sign up.</h1>
    }

    class Greeting extends React.Component{
        constructor(props){
            super(props)
            this.Clickfalse = this.Clickfalse.bind(this);
            this.state= {isLoggedIn:false}
        }
        Clickfalse(){
            this.setState(
                {isLoggedIn:!this.state.isLoggedIn}
            )
        }
        render(){
            console.log(this.state.isLoggedIn)
            const isLoggedIn = this.state.isLoggedIn;
            if(isLoggedIn){
                return <UserGreeting onClick={this.Clickfalse}/>
            }
            return <GuestGreeting onClick={this.Clickfalse} />
        }
    }
    ReactDOM.render(
        <Greeting />,
        document.getElementById('root')
    )
</script>
